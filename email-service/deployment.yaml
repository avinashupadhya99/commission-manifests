apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  labels:
    tags.datadoghq.com/service: email-service
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: email-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: email-service
        component: commission
        tags.datadoghq.com/service: email-service
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/version: "0.1.0"
    spec:
      serviceAccountName: datadog-agent
      containers:
      - image: avinashupadhya99/email-service:0.1.0
        name: email
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        env:
        - name: RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: commission-rabbitmq
              key: host
              optional: false
        - name: RABBITMQ_VHOST
          valueFrom:
            secretKeyRef:
              name: commission-rabbitmq
              key: vhost
              optional: false
        - name: RABBITMQ_PORT
          valueFrom:
            secretKeyRef:
              name: commission-rabbitmq
              key: port
              optional: false
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: commission-rabbitmq
              key: user
              optional: false
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: commission-rabbitmq
              key: password
              optional: false
        - name: RABBITMQ_QUEUE
          value: commission.email.queue
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_LOGS_INJECTION
          value: "true"
      - image: datadog/agent:7.33.0
        name: datadog-agent
        ports:
          - containerPort: 8125
            name: dogstatsdport
            protocol: UDP
          - containerPort: 8126
            name: traceport
            protocol: TCP
        env:
        - name: DD_API_KEY
          valueFrom:
            secretKeyRef:
              name: datadog
              key: api-key
              optional: false
        - name: DD_SITE
          value: "datadoghq.com"
        - name: DD_EKS_FARGATE
          value: "true"
        - name: DD_APM_ENABLED
          value: "true"
        - name: DD_CLUSTER_NAME
          value: "commission-cluster"
        - name: DD_KUBERNETES_KUBELET_NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always
