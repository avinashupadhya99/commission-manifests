apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  order-service
  labels:
    name:  order-service
    component: commission
    env: dev
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name:  order-service
        component: commission
        env: dev
    spec:
      containers:
      - image:  avinashupadhya99/order-service:0.1.0
        name:  order
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        livenessProbe:
          httpGet:
            path: /_status/healthz
            port: 8080
          initialDelaySeconds: 90
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 10
        env:
        - name:  DATABASE_HOST
          valueFrom:
          secretKeyRef:
            name: commission-database
            key: host
            optional: false
        - name:  DATABASE_NAME
          valueFrom:
          secretKeyRef:
            name: commission-database
            key: name
            optional: false
        - name:  DATABASE_PORT
          valueFrom:
          secretKeyRef:
            name: commission-database
            key: port
            optional: false
        - name:  DATABASE_USER
          valueFrom:
          secretKeyRef:
            name: commission-database
            key: user
            optional: false
        - name:  DATABASE_PASSWORD
          valueFrom:
          secretKeyRef:
            name: commission-database
            key: password
            optional: false
        - name:  PRODUCE_SERVICE_URL
          value: https://
        - name:  BILLING_SERVICE_URL
          value: https://
        ports:
        - containerPort:  8080
          name:  spring-boot
      restartPolicy: Always
      imagePullPolicy: Always